<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Dominios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: whitesmoke;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Generador de Nombres de Dominio</h1>
  <ul id="domain-list"></ul>

  <script>
    let pronoun = ['the', 'our'];
    let adj = ['great', 'big'];
    let noun = ['jogger', 'racoon'];

    let list = document.getElementById('domain-list');

    for (let p of pronoun) {
      for (let a of adj) {
        for (let n of noun) {
          let domain = `${p}${a}${n}.com`;
          let li = document.createElement('li');
          li.textContent = domain;
          list.appendChild(li);
        }
      }
    }
  </script>

</body>
</html>
